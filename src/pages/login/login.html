<ion-header>

  <ion-navbar>
    <ion-title>Salus Vitae</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div id="login-container1" class="container">
    <img src="#" />
    <div class="spacer" ></div>
  </div>
  
  <form (ngSubmit)="login()" #loginForm="ngForm">
   
    <ion-item id="login-input4">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="User" name="username" [(ngModel)]="credentials.name"></ion-input>
    </ion-item>
   
    <ion-item id="login-input5">
      <ion-label></ion-label>
      <ion-input type="password" placeholder="*****" name="pass" [(ngModel)]="credentials.password"></ion-input>
    </ion-item>
    <br>
    
    <button type="submit" ion-button color="positive" block large icon-right style="font-weight:600;font-size:25px;" [disabled]="!loginForm.form.valid">
      Entrar
      <ion-icon name="log-in"></ion-icon>
    </button>

  </form>

</ion-content>

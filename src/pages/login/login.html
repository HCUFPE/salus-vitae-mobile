<ion-content class="login-content" padding>

  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../assets/imgs/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  
  <div class="login-box">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="UsuÃ¡rio" name="username" [(ngModel)]="credentials.name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="*****" name="password" [(ngModel)]="credentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="login-col">
          <button ion-button class="submit-btn" full round type="submit" [disabled]="!loginForm.form.valid">Login</button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>

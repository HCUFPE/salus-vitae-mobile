<ion-content class="login-content" padding>
  
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img class="rounded-circle" src="../../assets/img/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div class="login-box">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input #username="ngModel" id="username" name="username" type="text" placeholder="Usuário"
               autocapitalize="off" [(ngModel)]="credentials.username" required></ion-input>
            </ion-item>
            <span *ngIf="username.touched && username?.errors?.required" class="login-error">
              Usuário é obrigatório
            </span>
            <br>
            <ion-item>
              <ion-input #password="ngModel" id="password" name="password" type="password" placeholder="*****"
                [(ngModel)]="credentials.password" required minlength="8"></ion-input>
            </ion-item>
            <span *ngIf="username.touched && username?.errors?.required" class="login-error">
              Senha é obrigatória
            </span>
            <span *ngIf="password.touched && password?.errors?.minlength" class="login-error">
              Senha deve possuir no mínimo {{ password?.errors.minlength.requiredLength }} caracteres
            </span>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="login-col">
          <button ion-button class="submit-btn" full round type="submit" [disabled]="!loginForm.form.valid">Entrar</button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>

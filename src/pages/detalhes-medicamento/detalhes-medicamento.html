<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Medicamento</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1 text-center>Remédio</h1>

  <ion-segment [(ngModel)]="dados">
    <ion-segment-button value="descricao">
      Descrição
    </ion-segment-button>
    <ion-segment-button value="aprazamento">
      Aprazamento
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="dados">
    <div *ngSwitchCase="'descricao'">
      Teste 1
    </div>
    <div *ngSwitchCase="'aprazamento'">
      Teste 2
    </div>
  </div>

  <ion-fab right bottom>
    <button ion-fab large color="danger" (click)="cancel()">
      <ion-icon ios="ios-close" md="md-close"></ion-icon>
    </button><br/>
    <button ion-fab round color="secondary" (click)="confirm()">
      <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

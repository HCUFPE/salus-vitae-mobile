<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Medicamento</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h1 text-center>{{ medicamento.nome }}</h1>

  <p><b>Posologia:</b> {{ medicamento.dosagem }} - 2 vezes ao dia</p>
  <p><b>Data de fabricação:</b> {{ medicamento.dataFabricacao | date:'dd/MM/yyyy hh:mm' }}</p>
  <p><b>Data de validade:</b> {{ medicamento.dataValidade | date:'dd/MM/yyyy hh:mm' }}</p>
  <p><b>Aprazamento:</b> Aprazamento</p>

  <ion-fab right bottom>
    <ion-row>
      <ion-col>
        <button ion-fab color="danger" (click)="goHome()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-fab color="secondary" (click)="confirm()">
         <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-fab>

</ion-content>

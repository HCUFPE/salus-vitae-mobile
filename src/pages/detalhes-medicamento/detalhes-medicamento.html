<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Medicamento</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h1 text-center>Remédio</h1>

  <ion-segment [(ngModel)]="dados">
    <ion-segment-button value="descricao">
      Descrição
    </ion-segment-button>
    <ion-segment-button value="aprazamento">
      Aprazamento
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="dados">
    <div *ngSwitchCase="'descricao'">
      <p>Teste 1</p>
    </div>
    <div *ngSwitchCase="'aprazamento'">
      <p>Teste 2</p>
    </div>
  </div>

  <ion-fab right bottom>
    <ion-row>
      <ion-col>
        <button ion-fab color="danger" (click)="goHome()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-fab color="secondary" (click)="confirm()">
         <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-fab>

</ion-content>

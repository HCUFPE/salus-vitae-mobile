<ion-header>

  <ion-navbar color="primary">
    <ion-title>Aprazamento</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item text-nowrap *ngFor="let aprazamento of aprazamentos">
      <h2>{{ aprazamento.paciente.nome }}</h2>
      <p>Leito</p>
      <p>{{ aprazamento.medicamento.nome + ' - ' + aprazamento.medicamento.dosagem + ' - ' + aprazamento.intervalo +
        'h/' + aprazamento.intervalo + 'h' }}</p>
      <ion-note item-end>{{ aprazamento.horario | date:'dd/MM/yyyy hh:mm' }}</ion-note>
    </ion-item>
  </ion-list>
  
</ion-content>
